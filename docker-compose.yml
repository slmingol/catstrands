services:
  # Development server with hot reload
  catstrands-dev:
    image: node:20-alpine
    container_name: catstrands-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev
    networks:
      - catstrands-network
    restart: unless-stopped

  # Production build served with nginx
  catstrands-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catstrands-prod
    ports:
      - "8080:80"
    profiles:
      - prod
    networks:
      - catstrands-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  catstrands-network:
    driver: bridge
